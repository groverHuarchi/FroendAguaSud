
<mat-card>

    <h2 class="alinear">Listado de Recibos Pendientes</h2>
    <mat-card-header>
        <div>
            <mat-form-field hintLabel="buscar por medidor" appearance="fill">
                <mat-label>Buscar Medidor</mat-label>
                <input matInput #input (keyup)="getBuscarReciboDuedaPorMedidor(input.value)"><!---->
            </mat-form-field>
        </div>
    </mat-card-header>


    <div mat-card-image></div>

    <mat-card-content>
       <table mat-table [dataSource]="dataSource" > <!--  -->
           
            <ng-container matColumnDef="idMedidor">
                <th mat-header-cell *matHeaderCellDef>Medidor</th>
                <td mat-cell *matCellDef="let element">{{element.lecturacion.medidor.idMedidor}}</td>
            </ng-container>
            
            <!--serie columna-->
            <ng-container matColumnDef="mesConsumo">
                <th mat-header-cell *matHeaderCellDef>Mes</th>
                <td mat-cell *matCellDef="let element">{{element.lecturacion.mesLecturacion}}</td>
            </ng-container>

            <!--direccion columna-->
            <ng-container matColumnDef="socio">
                <th mat-header-cell *matHeaderCellDef>Socio</th>
                <td mat-cell *matCellDef="let element">{{element.lecturacion.medidor.socio.nombre}}</td>
            </ng-container>

             <!--estado columna-->
             <ng-container matColumnDef="monto">
                <th mat-header-cell *matHeaderCellDef>Monto</th>
                <td mat-cell *matCellDef="let element">{{element.lecturacion.precioLecturacion}}</td>
            </ng-container>
            

            <!-- acciones -->
            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef> Acciones</th>
                <td mat-cell *matCellDef="let element; let i = index;">
                    <button button mat-raised-button color="primary" (click)="visualizarDatosRecibo(element)">
                        PAGAR E IMPRIMIR                              
                    </button>
                    
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns" ></tr> 
           <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr> 

        </table>

        <!--paginacion-->

        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>


    </mat-card-content>

</mat-card>
