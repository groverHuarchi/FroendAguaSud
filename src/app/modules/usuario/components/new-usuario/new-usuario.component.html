<h2 mat-dialog-title> {{estadoFormulario}} Nuevo Usuario</h2>
<mat-dialog-content>

    <form [formGroup]="usuarioForm"> <!-- "usuarioForm" es el objeto    que se crea en compoment new usuario-->
        <div class="usuario-container">

            <mat-form-field>
                <input matInput placeholder="Ci" formControlName="ci" required/> <!-- formControlName="ci" es para hacer match con el objeto del compomente new usuario de this.usuarioForm-->
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="Nombre" formControlName="nombre" required/>
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="Apellido Paterno" formControlName="apellidoPaterno" required/>
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="Apellido Materno" formControlName="apellidoMaterno" required/>
            </mat-form-field>
        

        </div>
    </form>

</mat-dialog-content>

<mat-dialog-actions>
    
    <button mat-button color="primary" (click)="onGuardar()" [disabled]="usuarioForm.invalid">
        <mat-icon>save</mat-icon>Guardar
    </button>

    <button mat-button color="primary" (click)="onCancelar()">
        <mat-icon>cancel</mat-icon>Cancelar
    </button>

</mat-dialog-actions>
