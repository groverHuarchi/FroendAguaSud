<mat-card>
    <h2 class="alinear"> Listado de Usuarios</h2>
    <mat-card-header>
        <div>
            <mat-form-field hintLabel="Buscar usuario por nombre o Ap o Am (revisar)" appearance="fill">
                <mat-label>Buscar Usuario</mat-label>
                <input matInput #input (keyup)="buscar( input.value)">
            </mat-form-field>
        </div>
    </mat-card-header>
    <mat-card-header>
        <div fxFlex fxLayout="row" fxLayoutAlign="flex-end">
            <ul fxLayout="row" fxLayoutGap="20px">
                <li>
                    <button mat-raised-button color="primary" (click)="openUsuarioDialog()"> Agregar Usuario</button>
                </li>
            </ul>
        </div>
    </mat-card-header>

    <div mat-card-image></div>

    <mat-card-content>
        <table mat-table [dataSource]="dataSource" class="mat-cell">
            
            <!-- Usuario id columna -->
            <ng-container matColumnDef="idUsuario" > <!-- idUsuario nombre de la columna de html tiene que ser la misna del displayedColumns-->
                <th mat-header-cell *matHeaderCellDef> NÂ° </th>
                <td mat-cell *matCellDef="let element">{{element.idUsuario}}</td>
            </ng-container>

            <!-- nombre columna -->
            <ng-container matColumnDef="nombre" > <!-- 'nombre' nombre de la columna de html tiene que ser la misna del displayedColumns-->
                <th mat-header-cell *matHeaderCellDef> Nombre </th>
                <td mat-cell *matCellDef="let element">{{element.nombre}}</td>
            </ng-container>

            <!-- Apellido Paterno columna -->
            <ng-container matColumnDef="apellidoPaterno" > <!-- ''apellido Paterno'' nombre de la columna de html tiene que ser la misna del displayedColumns-->
                <th mat-header-cell *matHeaderCellDef> Apellido Paterno </th>
                <td mat-cell *matCellDef="let element">{{element.apellidoPaterno}}</td>
            </ng-container>

            <!-- Apellido Materno columna -->
            <ng-container matColumnDef="apellidoMaterno" > <!-- ''apellido Materno'' nombre de la columna de html tiene que ser la misna del displayedColumns-->
                <th mat-header-cell *matHeaderCellDef> Apellido Materno </th>
                <td mat-cell *matCellDef="let element">{{element.apellidoMaterno}}</td>
            </ng-container>

            <!-- Usuario ci columna -->
            <ng-container matColumnDef="ci" > <!-- 'ci' nombre de la columna de html tiene que ser la misna del displayedColumns-->
                <th mat-header-cell *matHeaderCellDef> Ci </th>
                <td mat-cell *matCellDef="let element">{{element.ci}}</td>
            </ng-container>

            <!-- estado ci columna -->
            <ng-container matColumnDef="estado" > <!-- 'estado' nombre de la columna de html tiene que ser la misna del displayedColumns-->
                <th mat-header-cell *matHeaderCellDef> Estado </th>
                <td mat-cell *matCellDef="let element">{{element.estado | estadoUsuario}}</td><!--{{element.estado}} 'estado' viene de la interfas-->
            </ng-container>

            <!-- ACIoNES-->
            <ng-container matColumnDef="acciones">
                <th mat-header-cell *matHeaderCellDef> Acciones </th>
                <td mat-cell *matCellDef="let element; let i=index;">
                    
                    <button mat-icon-button color="accent" (click)="edit(element.idUsuario, element.nombre, element.apellidoPaterno, element.apellidoMaterno, element.ci, element.estado )">
                        <mat-icon aria-label="Edit">edit</mat-icon>
                    </button>

                    <button mat-icon-button color="accent" (click)="eliminar(element.idUsuario, element.nombre, element.apellidoPaterno, element.apellidoMaterno, element.ci, element.estado )">
                        <mat-icon aria-label="Delete">delete</mat-icon>
                    </button>

                </td>
            </ng-container>


            
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr> <!-- displayedColumns se setea del componente usuarios que uno crea-->
            <tr mat-row *matRowDef="let row; columns : displayedColumns;"></tr>


        </table>

        <!-- paginacion-->
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>

    </mat-card-content>

</mat-card>
