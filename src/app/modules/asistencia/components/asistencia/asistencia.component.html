<mat-card>

    <h2 class="alinear">Listado de Asistencias</h2>
    <mat-card-header>
        <div>
            <mat-form-field hintLabel="Buscar por ci de socio" appearance="fill">
                <mat-label>Buscar Asistencia</mat-label>
                <input matInput #input (keyup)="buscarCiSocio( input.value)" >
            </mat-form-field>
            <span>{{mensaje}}</span>
        </div>
    </mat-card-header>
    <mat-card-header>
        <div fxFlex fxLayout="row" fxLayoutAlign="flex-end">
            <ul fxLayout="row" fxLayoutGap="20px">
                <li>
                    <button mat-raised-button color="primary" [disabled]="botonDeshabilitado" (click)="abrirAsisteciaDialog()">Tomar Asistencia</button>
                </li>
            </ul>
        </div>
    </mat-card-header>
    <div mat-card-image></div>

    <mat-card-content>
        <table mat-table [dataSource]="dataSourse" >
            <!--idAsistencia colum-->
            <ng-container matColumnDef="idAsistencia">
                <th mat-header-cell *matHeaderCellDef>NÂ°</th>
                <td mat-cell *matCellDef="let element">{{element.idAsistencia}}</td>
            </ng-container>
            
            <!--Ci columna-->
            <ng-container matColumnDef="estado">
                <th mat-header-cell *matHeaderCellDef>Estado</th>
                <td mat-cell *matCellDef="let element">{{element.estado}}</td>
            </ng-container>
            <!--nombre columna-->
            <ng-container matColumnDef="reunion">
                <th mat-header-cell *matHeaderCellDef>Reunion</th>
                <td mat-cell *matCellDef="let element">{{element.reunion.mesAnhoReunion}}</td>
            </ng-container>
             <!--nombre columna-->
             <ng-container matColumnDef="socio">
                <th mat-header-cell *matHeaderCellDef>Socio</th>
                <td mat-cell *matCellDef="let element">{{element.socio.nombre+" "+element.socio.apellidoPaterno+" "+element.socio.apellidoMaterno+" ("+element.socio.ci+" )"}}</td>
            </ng-container>
            
            <!-- acciones -->
            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef> Acciones</th>
                <td mat-cell *matCellDef="let element; let i = index;">
                    <button mat-icon-button color="accent"  >
                        <mat-icon aria-label="Edit" (click)="AsisteciaDialogUpdate(element)">edit</mat-icon>
                    </button>
                    
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        </table>

        
        <!--paginacion-->
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>


    </mat-card-content>

</mat-card>
