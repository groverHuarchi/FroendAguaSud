<mat-card>

    <h2 class="alinear">Listado de socios</h2>
    <mat-card-header>
        <div>
            <mat-form-field hintLabel="Buscar socio por Ci o Nombre o Apellidos" appearance="fill">
                <mat-label>Buscar Socio</mat-label>
                <input matInput #input (keyup)="buscarSocio(input.value)">
            </mat-form-field>
            <samp>{{verificaSocio}}</samp>
        </div>
    </mat-card-header>
    <mat-card-header>
        <div fxFlex fxLayout="row" fxLayoutAlign="flex-end">
            <ul fxLayout="row" fxLayoutGap="20px">
                <li>
                    <button mat-raised-button color="primary" (click)="abrirSocioDialogo()">Agregar Socio</button>
                </li>
            </ul>
        </div>
    </mat-card-header>
    <div mat-card-image></div>

    <mat-card-content>
        <table mat-table [dataSource]="dataSourse">
            <!--id colum-->
            <ng-container matColumnDef="idSocio">
                <th mat-header-cell *matHeaderCellDef>NÂ°</th>
                <td mat-cell *matCellDef="let element">{{element.idSocio}}</td>
            </ng-container>
            
            <!--Ci columna-->
            <ng-container matColumnDef="ci">
                <th mat-header-cell *matHeaderCellDef>Ci</th>
                <td mat-cell *matCellDef="let element">{{element.ci}}</td>
            </ng-container>
            <!--nombre columna-->
            <ng-container matColumnDef="nombre">
                <th mat-header-cell *matHeaderCellDef>Nombre</th>
                <td mat-cell *matCellDef="let element">{{element.nombre}}</td>
            </ng-container>
             <!--nombre columna-->
             <ng-container matColumnDef="apellidos">
                <th mat-header-cell *matHeaderCellDef>Apellidos</th>
                <td mat-cell *matCellDef="let element">{{element.primerApellido+" "+element.segundoApellido}}</td>
            </ng-container>
            <!--fecha reguistro columna-->
            <ng-container matColumnDef="fechaRegistro">
                <th mat-header-cell *matHeaderCellDef>Fecha de registro</th>
                <td mat-cell *matCellDef="let element">{{element.fechaRegistro | date : 'fullDate'  }}</td>
            </ng-container>
            <!-- acciones -->
            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef> Acciones</th>
                <td mat-cell *matCellDef="let element; let i = index;">
                    <button mat-icon-button color="accent" (click)="editar(element.idSocio, element.ci, element.nombre, element.primerApellido, element.segundoApellido)">
                        <mat-icon aria-label="Edit">edit</mat-icon>
                    </button>
                    <button mat-icon-button color="accent" (click)="verSocio(element)">
                        <mat-icon aria-label="Delete">visibility</mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        </table>

        
        <!--paginacion-->
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>


    </mat-card-content>

</mat-card>
