<h2 mat-dialog-title> Actualizar Socio </h2>
<mat-dialog-content>

    <form [formGroup]="socioUpdateForm">
        <div class="socio-container">
            <mat-form-field>
                <input matInput #input placeholder="Ci" formControlName="ci" >
            </mat-form-field>
            
            <mat-form-field>
                <input matInput placeholder="Nombre" formControlName="nombre" required>
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="Primer Apellido" formControlName="primerApellido" required>
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="Segundo Apellido" formControlName="segundoApellido">
            </mat-form-field>
            
        </div>
    </form>

</mat-dialog-content>

<mat-dialog-actions>

    <button mat-button color="primary" (click)="guardarDatosSocio()" [disabled]="socioUpdateForm.invalid">
        <mat-icon>save</mat-icon>Guardar
    </button>
    <button mat-button color="primary" (click)="cerrarPantallaGuardar()">
        <mat-icon>cancel</mat-icon>Cancelar
    </button>
</mat-dialog-actions>
